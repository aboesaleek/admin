    <style>
      :root {
        --brand-primary: #3B82F6; /* blue-500 */
        --brand-secondary: #8B5CF6; /* violet-500 */
        --brand-success: #10B981; /* emerald-500 */
        --brand-warning: #F59E0B; /* amber-500 */
        --brand-danger: #EF4444; /* red-500 */
      }
      body {
        font-family: 'Plus Jakarta Sans', 'Tajawal', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .gradient-text {
        background-image: linear-gradient(to right, var(--brand-primary), var(--brand-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
       .mesh-gradient {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background: radial-gradient(at 20% 80%, hsla(211,83%,85%,1) 0px, transparent 50%),
                    radial-gradient(at 85% 25%, hsla(328,83%,80%,1) 0px, transparent 50%),
                    radial-gradient(at 5% 5%, hsla(167,83%,80%,1) 0px, transparent 50%),
                    radial-gradient(at 75% 90%, hsla(39,83%,80%,1) 0px, transparent 50%);
        opacity: 0.5;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .glowing-border {
        position: relative;
        overflow: hidden;
      }
      .glowing-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px;
        border-radius: inherit;
        background: linear-gradient(to right, var(--brand-primary), var(--brand-secondary));
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .glowing-border:hover::before {
        opacity: 1;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
    </style>
